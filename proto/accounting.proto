syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message NewItem {
  float amount = 1;
}

message Item {
  float amount = 1;
  google.protobuf.Timestamp created_at = 2;
}

message ItemList {
  repeated Item items = 1;
}

service Accounting {
  rpc List(google.protobuf.Empty) returns (ItemList) {}
}
