syntax = "proto3";

import "google/protobuf/empty.proto";
package accountcat.user;

message LoginRequest { string token = 1; }

message Profile {
  string name = 1;
  bool is_admin = 2;
}

message Param {
  string google_client_id = 1;
}

service User {
  rpc GetParam(google.protobuf.Empty) returns (Param) {}
  rpc GetProfile(google.protobuf.Empty) returns (Profile) {}
  rpc Login(LoginRequest) returns (Profile) {}
}
